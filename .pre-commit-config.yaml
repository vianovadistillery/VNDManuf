# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Ruff for fast Python linting and formatting
  # Updated to latest version for better performance
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      # Linter - runs on both commit and push (read-only checks on push)
      # Only processes staged files (default behavior with types)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --select=E,F,I]
        types: [python]
        stages: [pre-commit]  # Only auto-fix on commit, not on push
        # Exclude large directories that might slow things down
        exclude: ^(legacy_data/|\.venv/|venv/|.*__pycache__/)

      # Formatter - only runs on commit to avoid push failures
      # Only processes staged files
      - id: ruff-format
        types: [python]
        stages: [pre-commit]  # Only format on commit, not on push
        # Exclude large directories that might slow things down
        exclude: ^(legacy_data/|\.venv/|venv/|.*__pycache__/)

  # Black for code formatting (backup/alternative) - only on commit
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=88]
        stages: [pre-commit]  # Only format on commit, not on push

  # isort for import sorting - only on commit
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        stages: [pre-commit]  # Only format on commit, not on push

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Basic checks
      - id: trailing-whitespace
        stages: [pre-commit]  # Only fix on commit, not on push
      - id: end-of-file-fixer
        stages: [pre-commit]  # Only fix on commit, not on push
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Python specific
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^(tests/(fakes|golden)/|tests/conftest\.py)

      # Security
      - id: detect-private-key

      # File checks
      - id: mixed-line-ending
        args: [--fix=lf]
        stages: [pre-commit]  # Only fix on commit, not on push
      - id: check-case-conflict
      - id: check-merge-conflict

  # Type checking with mypy
  # Temporarily disabled due to many type annotation issues - re-enable after fixing type annotations
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
