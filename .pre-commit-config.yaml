repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3  # <- valid tag for the hook repo
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]
        stages: [pre-commit]
        exclude: ^(legacy_data/|\.venv/|venv/|.*__pycache__/)
      - id: ruff-format
        types: [python]
        stages: [pre-commit]
        exclude: ^(legacy_data/|\.venv/|venv/|.*__pycache__/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^(tests/(fakes|golden)/|tests/conftest\.py)
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
        stages: [pre-commit]
      - id: check-case-conflict
      - id: check-merge-conflict

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Pin a stable Sqlfluff (avoid alpha)
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 4.0.0a1
    hooks:
      - id: sqlfluff-lint
        args: [--dialect=postgres]
        files: \.sql$
      - id: sqlfluff-fix
        args: [--dialect=postgres]
        files: \.sql$
        stages: [manual]   # run manually when you want the fixer

default_install_hook_types: [pre-commit, commit-msg]
default_language_version:
  python: python3.12
minimum_pre_commit_version: '3.0.0'
