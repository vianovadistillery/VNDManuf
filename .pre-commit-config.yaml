  #       additional_dependencies: [types-requests, types-redis, types-python-dateutil, types-PyYAML]
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       exclude: ^(app/ui/pages\.py|tests/golden/print_normalizer\.py)$

  # Security checks
  # Disabled locally due to pbr dependency issues - enable in CI where dependencies are properly managed
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.5
  #   hooks:
  #     - id: bandit
  #       args: [-r, ., -f, json, -o, bandit-report.json]
  #       exclude: ^tests/

  # SQL formatting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.5
    hooks:
      - id: sqlfluff-lint
        args: [--dialect=postgres]
      - id: sqlfluff-fix
        args: [--dialect=postgres]

  # Dockerfile linting
  # Disabled locally due to Docker not being available - enable in CI where Docker is available
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.12.0
  #   hooks:
  #     - id: hadolint-docker
  #       args: [--ignore=DL3008, --ignore=DL3009]

  # Markdown linting
  # Disabled locally due to Node.js download issues - enable in CI where Node.js is available
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.37.0
  #   hooks:
  #     - id: markdownlint
  #       args: [--fix]
  #       stages: [manual]  # Only run manually or in CI, not on every commit

  # Commit message linting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Note: Auto-staging removed due to conflicts with pre-commit's stash mechanism.
  # If hooks modify files, they will be unstaged. Simply run 'git add -u' after
  # hooks complete to stage any modifications.

# Configuration for specific tools
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# Default configuration
# Only run on commit - formatting hooks will modify files which breaks pushes
# Use 'git commit --no-verify' if you need to skip hooks in emergencies
default_install_hook_types: [pre-commit]
default_language_version:
  python: python3.12
  node: '18'
  ruby: '3.0'
  rust: '1.70'

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
