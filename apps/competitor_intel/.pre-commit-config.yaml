repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        name: black-competitor-intel
        files: ^apps/competitor_intel/
        args: ["--line-length=100"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
        name: ruff-competitor-intel
        files: ^apps/competitor_intel/
        args: ["--fix"]
      - id: ruff-format
        name: ruff-format-competitor-intel
        files: ^apps/competitor_intel/
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort-competitor-intel
        files: ^apps/competitor_intel/
        args: ["--profile=black", "--filter-files"]
